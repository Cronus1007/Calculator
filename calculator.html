<html>
    <head>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" href="calculator.css">
        <title>
            My Calculator
        </title>
    </head>
    <body>
        <div class="upperlayerofcalculator">
                <form >
                        <table>
                            <tr>
                               
                                    <input type="text"  class="row1" disabled>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit"class="btn1" style="margin-left: 135%;" onclick="display('9')" >
                                        9
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 145%;" onclick="display('8')">
                                        8
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 155%;" onclick="display('7')">
                                        7
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1"style="margin-left: 165%;" onclick="display('+')">
                                        +
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn1" style="margin-left: 135%;"onclick="display('6')" >
                                        6
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 145%;" onclick="display('5')">
                                        5
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 155%;" onclick="display('4')">
                                        4
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 165%;"onclick="display('-')">
                                        -
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn1" style="margin-left: 135%;"onclick="display('3')">
                                        3
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 145%;" onclick="display('2')">
                                        2
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 155%;" onclick="display('1')">
                                        1
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 165%;" onclick="display('*')">
                                        *
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn1" style="margin-left: 135%;" onclick="display('.')">
                                        .
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 145%;" onclick="display('0')">
                                        0
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 155%;" onclick="display('/')">
                                        /
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" style="margin-left: 165%;" onclick="solve(=)">
                                        =
                                    </button>
                                </td>
                            </tr>
                        </table>
                 </form>
        </div> 
    </body>
</html>
