<html>
    <head>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" href="calculator.css">
        <title>
            My Calculator
        </title>
    </head>
    <body>
        <div class="upperlayerofcalculator">
                <form >
                        <table>
                            <tr>
                               
                                    <input type="text"  class="row1" disabled>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="9" class="btn1" onclick="display('9')" style="margin-left: 135%;">
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('8')" style="margin-left: 145%;">
                                        8
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('7')" style="margin-left: 155%;">
                                        7
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('+')" style="margin-left: 165%;">
                                        +
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn1"onclick="display('6')" style="margin-left: 135%;">
                                        6
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('5')" style="margin-left: 145%;">
                                        5
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('4')" style="margin-left: 155%;">
                                        4
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('-')" style="margin-left: 165%;">
                                        -
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn1" onclick="display('3')" style="margin-left: 135%;">
                                        3
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('2')" style="margin-left: 145%;">
                                        2
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('1')" style="margin-left: 155%;">
                                        1
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1"  onclick="display('*')" style="margin-left: 165%;">
                                        *
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn1"  onclick="display('.')" style="margin-left: 135%;">
                                        .
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1"  onclick="display('0')" style="margin-left: 145%;">
                                        0
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1" onclick="display('/')" style="margin-left: 155%; padding-left: 42%;">
                                        /
                                    </button>
                                </td>
                                <td>
                                    <button class="btn1"  onclick="solve('=')" style="margin-left: 165%;">
                                        =
                                    </button>
                                </td>
                            </tr>
                        </table>
                 </form>
        </div> 
    </body>
</html>
